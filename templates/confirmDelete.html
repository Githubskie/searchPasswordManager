<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleDelete.css') }}">
  </head>
  <body>
    <h1>Are you sure you want to delete {{ name }}?</h1>
    <form action="{{ url_for('delete', name=name) }}" method="post">
      <input type="submit" value="Yes">
      <button type="button" onclick="window.location.href='{{ url_for('delete_password_manager') }}'">No</button>
    </form>
  </body>
</html>
