<!DOCTYPE html>
<html>
  <head>
    <title>Delete Password Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleDelete.css') }}">
  </head>
  <body>
    <h1>Delete Password Manager</h1>
    <ul class="password-list">
      {% for password_manager in password_managers %}
        <li class="password-item">
          <form action="{{ url_for('delete', name=password_manager[0]) }}" method="get">
            <div class="password-name">{{ password_manager[0] }}</div>
            <input type="submit" value="Delete">
          </form>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
